<div>
    <h2 id="page-heading">
        <span>User Skills</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-skills" [routerLink]="['/user-skills/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new User Skills
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userSkills">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Strength</span></th>
            <th><span>Speed</span></th>
            <th><span>Stamina</span></th>
            <th><span>Cooking</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userSkills of userSkills ;trackBy: trackId">
                <td><a [routerLink]="['/user-skills', userSkills.id, 'view' ]">{{userSkills.id}}</a></td>
                <td>{{userSkills.strength}}</td>
                <td>{{userSkills.speed}}</td>
                <td>{{userSkills.stamina}}</td>
                <td>{{userSkills.cooking}}</td>
                <td>
                    {{userSkills.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-skills', userSkills.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-skills', userSkills.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-skills/'+ userSkills.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
